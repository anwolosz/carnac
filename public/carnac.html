<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>
  <link rel="stylesheet" href="carnac.css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="vue.global.js"></script>
</head>

<body>

  <div id="app">
    <h1>{{carnac.roomName}}</h1>
    <table id="board">
      <tr v-for="(row, y) in carnac.board">
        <td @mouseover="mouseOverCell(y, x)" @click="mouseClickCell(y, x)" class="cell" v-for="(cell, x) in row"
          :class="
          carnac.board[y][x] == 'WS' || carnac.board[y][x] == 'ES' || carnac.board[y][x] == 'NS' || carnac.board[y][x] == 'SS'  ? 'shadow' : '', carnac.board[y][x] === 'S' ? 'unplacedStone' : '', carnac.board[y][x] === 'X' ? 'placedStone' : '', carnac.board[y][x] === 'WW' || carnac.board[y][x] === 'EW' || carnac.board[y][x] === 'NW' || carnac.board[y][x] === 'SW' ? 'white' : '',  carnac.board[y][x] === 'WR' || carnac.board[y][x] === 'ER' || carnac.board[y][x] === 'NR' || carnac.board[y][x] === 'SR' ? 'red' : ''"
          >
          a
        </td>
      </tr>
    </table>
    <button @click="mouseClickPass()">PASS</button>


  </div>

  <script src="/carnac.js"></script>
  <script src="/carnacConnection.js"></script>

</body>

</html>
