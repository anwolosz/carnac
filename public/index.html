<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>socketio-template</title>
  <script src="vue.global.js"></script>
  <link rel="stylesheet" href="bootstrap-icons-1.3.0/bootstrap-icons.css">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <h1>Carnac</h1>
  <div id="app">
    <div class="createSection">
      <div class="content-x">
        <form class="settings">
          <label>Room name:</label>
          <input type="text" v-model="createRoomName" placeholder="Room name" size="10">
          <hr>
          <i class="bi bi-aspect-ratio settingIcon"></i>
          <div @click="selectBoardSize('8x5') " :class="boardSize === '8x5' ? 'selected' : ''" class="boardSizeIcon bI-small">8×5</div>
          <div @click="selectBoardSize('10x7')" :class="boardSize === '10x7' ? 'selected' : ''" class="boardSizeIcon bI-medium">10×7</div>
          <div @click="selectBoardSize('14x9')" :class="boardSize === '14x9' ? 'selected' : ''" class="boardSizeIcon bI-large">14×9</div>
          <hr>

          <i class="bi bi-hourglass-split settingIcon"></i>
          <input type="number" class="timeInput" size="1" min="1" max="60"> <label>minutes</label>
          <hr>

          <i class="bi bi-person-bounding-box settingIcon"></i>
          <div @click="selectColor('RED')   " :class="creatorColor === 'RED' ? 'selected' : ''" class="firstPlayerIcon"><i class="bi bi-command red"></i></div>
          <div @click="selectColor('RANDOM')" :class="creatorColor === 'RANDOM' ? 'selected' : ''" class="firstPlayerIcon"><i class="bi bi-dice-5 orange"></i></div>
          <div @click="selectColor('WHITE') " :class="creatorColor === 'WHITE' ? 'selected' : ''" class="firstPlayerIcon"><i class="bi bi-bullseye white"></i></div>


        </form>
      </div>
      <i class="bi bi-gear-fill settingsButton collapsible"></i>
      <button :disabled="isEmptyString(createRoomName)" @click="createRoom()">Create room!</button>
    </div>
    <p>or</p>
    <div class="joinSection">
      <input type="text" v-model="joinRoomName" class="joinInput" size="10">
      <button @click="joinRoom()" :disabled="isEmptyString(joinRoomName)">Join!</button>
    </div>
  </div>


  <script src="/index.js"></script>
</body>

</html>
